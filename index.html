<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav class="nav-bar">
        <button class="nav-bar-ele">BUY CART</button>
        <button class="nav-bar-ele">SELL CART</button>
        <button class="nav-bar-ele">RENT CART</button>
      </nav>
      <!-- cart -->
      <div class="cart-con">
        <!-- games -->
        <div class="games-con">
          <div class="games-ele games-ele-1">
            <img src="rdr.jpg" alt="rdr2" />

            <div class="text">
              <span> RDR2 </span>
              <span> 999 </span>
            </div>
            <div class="x">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
          <div class="games-ele games-ele-2">
            <img src="wayout.jpg" alt="rdr2" />

            <div class="text">
              <span> A WAY OUT </span>
              <span> 999</span>
            </div>
            <div class="x">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
          <div class="games-ele games-ele-3">
            <img src="far.jpg" alt="rdr2" />

            <div class="text">
              <span> FAR CRY 6 </span>
              <span> 1999 </span>
            </div>
            <div class="x">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- money -->
        <div class="money-con">
          <div class="money-con-ele">TOTAL : 3997</div>
          <div class="money-con-ele">SHIPPING : 0</div>
          <div class="money-con-ele">SUBTOTAL : 3997</div>
        </div>
        <div class="checkout-con">
          <div class="check-ele">
            <button class="check-button">APPLY COUPON</button>
          </div>
          <div class="check-ele">
            <button class="check-button">PROCEED TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
